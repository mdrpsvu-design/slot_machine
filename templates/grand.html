<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Grand Slots 5x3</title>
    <link rel="stylesheet" href="/static/grand.css">
</head>
<body>

    <div class="grand-machine">
        <div class="top-bar">
            <button class="back-btn" onclick="window.location.href='/'">‚¨Ö MENU</button>
            <h1 class="grand-logo">üëë GRAND ROYAL üëë</h1>
        </div>

        <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï 5 –∫–æ–ª–æ–Ω–æ–∫ -->
        <div class="slots-area">
            <!-- 5 –ë–∞—Ä–∞–±–∞–Ω–æ–≤ -->
            <div class="col-window"><div class="strip" id="col0"></div></div>
            <div class="col-window"><div class="strip" id="col1"></div></div>
            <div class="col-window"><div class="strip" id="col2"></div></div>
            <div class="col-window"><div class="strip" id="col3"></div></div>
            <div class="col-window"><div class="strip" id="col4"></div></div>
            
            <!-- –°–ª–æ–π –¥–ª—è –ª–∏–Ω–∏–π (SVG –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –ø–æ–±–µ–¥–Ω—ã—Ö –ª–∏–Ω–∏–π) -->
            <svg id="linesSvg" class="lines-layer"></svg>
        </div>

        <div class="controls-area">
            <div class="info-panel">
                <div class="tag">BALANCE</div>
                <div class="val" id="balance">{{ balance }}</div>
            </div>

            <div class="bet-panel">
                <button onclick="changeBet(-50)">-</button>
                <div class="bet-display">
                    <span style="font-size:12px; color:#888;">BET</span>
                    <input id="betInput" value="100" readonly>
                </div>
                <button onclick="changeBet(50)">+</button>
            </div>

            <div class="info-panel">
                <div class="tag">WIN</div>
                <div class="val win-text" id="winDisplay">0</div>
            </div>
        </div>

        <button id="spinBtn" class="grand-spin-btn" onclick="play()">SPIN</button>
        <div id="msg">–ù–∞–∂–º–∏ PROBEL</div>

    </div>

    <script src="/static/script_grand.js"></script>
</body>
</html>
